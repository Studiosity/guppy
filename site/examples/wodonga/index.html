<!doctype html>
<html>

<head>
    <title>Guppy OSK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="../../../build/guppy-default-osk.min.css">
    <script type="text/javascript" src="../../../build/guppy_osk.js"></script>
    <script type="text/javascript" src="../../../build/guppy.js"></script>
    <script type="text/javascript">
     window.onload = function(){
      function done(event) {
        var text = event.target.text();
        console.log(text)
      }

      Guppy.configure('buttons', ['send'])
      Guppy.use_osk(new GuppyOSK({"attach":"focus"}));
      Guppy.event('done', done)
      var g1 = new Guppy("guppy1");
      g1.activate()
     };
    </script>
</head>

<body>
  <div>
    <div id="guppy1"></div>
  </div>
</body>

</html>
